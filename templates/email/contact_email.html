<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #495057;
        }
        .message-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="content">
            <div class="field">
                <span class="field-label">Name:</span>
                <span>{{ name }}</span>
            </div>
            <div class="field">
                <span class="field-label">Email:</span>
                <span>{{ email }}</span>
            </div>
            <div class="field">
                <span class="field-label">Subject:</span>
                <span>{{ subject }}</span>
            </div>
            <div class="message-box">
                <div class="field-label">Message:</div>
                <p>{{ message }}</p>
            </div>
        </div>
    </div>
</body>
</html>
